agent:
  name: PPO
  multi_proc: true
  params:
    gamma: 0.95
    gae_lambda: 0.95
    learning_rate: 1.0e-05
    ent_coef: 0.001
    vf_coef: 0.5
    clip_range: 0.2
    n_steps: 4096
    batch_size: 256
    n_epochs: 5
    warm_start_mean: true
  policy_kwargs:
    net_arch:
    - pi:
      - 512
      - 256
      - 128
      vf:
      - 512
      - 256
      - 128
    log_std_init: -1.6
env:
  name: toothpaste-lift
  task_kwargs:
    append_time: true
    pregrasp: motion_planned
    reward_kwargs:
      obj_err_scale: 50
      object_reward_scale: 10.0
      lift_bonus_thresh: 0.02
      lift_bonus_mag: 2.5
      obj_com_term: 0.25
      n_envs: ${n_envs}
      obj_reward_ramp: 0
      obj_reward_start: 0
  env_kwargs: {}
  info_keywords:
  - obj_err
  - obj_success
  - step_obj_err
  - time_frac
  - obj_err_scale
  state_keyword: state
  n_envs: ${n_envs}
  vid_freq: ${vid_freq}
  vid_length: 100
exp_name: MimicTrainer
id: ${hydra.job.id}
resume_model: /data/zihan/research/TCDM/outputs/2022-11-12/13-08-41/restore_checkpoint
total_timesteps: 500000000
n_envs: 64
n_eval_envs: 5
eval_freq: 1000000
vid_freq: null
save_freq: 10000000
restore_checkpoint_freq: 500000
seed: 0
checkpoints:
  save_freq: 4000000
  save_path: ./models/
  name_prefix: rl_model
wandb:
  project: PGDM
  run_name: ${env.name}_${now:%Y-%m-%d}
  sweep_name_prefix: run
